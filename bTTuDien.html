<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>bai tap tu dien</title>
</head>
<body>
<script>
    let TA = [ "one", "two", "three", "four", "five"];
    let TV = ["Mot", "Hai", "Ba", "Bon", "Nam"];

  function Tim() {
        let a = prompt("nhap tu can tim");
        let index = -1;
        for (let i = 0; i < TA.length; i++) {
            if (TA[i] === a) {
              index = i;
              break;
            }
        }
              if (index == -1) {
                alert("khong ton tai");
              } else {
                alert(TV[index]);
              }
  }
  Tim();
</script>
</body>
</html>
